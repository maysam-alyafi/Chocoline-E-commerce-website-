{% extends 'adminpages/index.html' %}

{% block title %}Add New Product{% endblock %}

{% block content %}
<div id="enquiry">
    <div class="section wow pulse"><br>
<div class="container">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <h3>Add New product</h3>
            <hr>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-info" style="background-color: #42322B;">Submit Data</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
