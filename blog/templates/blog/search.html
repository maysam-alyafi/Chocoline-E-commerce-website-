{% extends 'blog/index.html' %}

{% block title %}Search {% endblock %}

{% block content %}
<div id="enquiry">
    <div class="section wow pulse"><br><br><br>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Search Results for <span class="text-info">"{{request.GET.keyword}}"</span></h3>
            <hr>
            {% for x in results %}
            <div class="col-sm"><center>
                <div class="col-sm card">
                    <div class="m-4">
                     <h3>{{x.name}}</h3>
                     <img src="{{x.image.url}}" alt="" class="img-fluid" style="height: 200px; object-fit: contain;">
                     <p class="mt-3">Price: {{x.price}}</p>
                     <a href="{% url 'blog:cart' x.id  %}" class="buybtn">Add To Cart</a>
                 </div>
             </div>
            </center>
         </div></center>
         {% endfor %}
     </div>
 </div>
</div>
    </div>
</div>

{% endblock %}
